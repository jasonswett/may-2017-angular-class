<div class="row">
  <div class="col-md-3">
    <contact-me-contact-form></contact-me-contact-form>

    <button (click)="deleteAll()" class="btn btn-danger">Delete all</button>
  </div>

  <div class="col-md-9">
    <ul>
      <li *ngFor="let contact of contacts">
        <a [routerLink]="contact.slug">{{ contact.name }}</a><br>
        {{ contact.phone }}
      </li>
    </ul>
  </div>
</div>
