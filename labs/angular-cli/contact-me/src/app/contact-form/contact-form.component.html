<form (submit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label><br>
    <input type="text"
           name="name"
           id="name"
           [(ngModel)]="contact.name"
           class="form-control">
  </div>
  <div class="form-group">
    <label for="phone">Phone</label><br>
    <input type="text"
           name="phone"
           id="phone"
           [(ngModel)]="contact.phone"
           class="form-control">
  </div>
  <div class="form-group">
    <input type="submit" value="Save" class="btn btn-primary">
  </div>
</form>
